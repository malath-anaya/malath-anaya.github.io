<section class="section experience">
  <div class="section__title">Experience</div>
  <div class="section__content">
    <div class="subjects">
      {% for subject in site.data.grades %}
      <div class="subject">
        <div class="time-place">
          <div class="subject__name">
            <a href="{{subject.url}}" target="_blank">{{subject.name}}</a>
          </div>
          <div class="subject__level">{{subject.level}}</div>
        </div>
        <div class="subject__grade10">{{subject.grade10}}</div>
        <div class="subject__grade11">{{subject.grade11}}</div>
        
      </div>
      {% endfor %}
    </div>

    <a href="{{site.resume}}" target="_blank" class="arrow-link">View My Resume</a>
  </div>
</section>
